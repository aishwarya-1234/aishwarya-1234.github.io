<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert from Farenheit to centigrade</title>
    <script>
        var fahrenheit=0.0;
        fahrenheit = prompt("Enter Fahrenheit Temperature",0.0);
        if(isNaN(fahrenheit)){
            alert("You should enter a number");
        }
        else
            {
                var celsius=(fahrenheit-32.0) * (5.0/9.0);
                alert("Fhrenheit temperature is"+ fahrenheit + "\nCelsius temperature is "+celsius);
            }
    </script>
     </head>
    <body>
        <main>
            <h1>Thanks for using the temperatureconverter</h1>
        </main>
    </body>
</html>
